<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>HTML5</title>
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
	</head>
	<body>
		<header>
				<h1>Título de la página</h1>
				<nav>
					<ul>
						<li>Incio</li>
						<li>Información </li>
						<li>Compras</li>
						<li>Salir</li>
					</ul>	
				</nav>
		</header>
		<!Se puede sección sin artículo, artículo sin sección>
		<section>
			Texto, imagen, video, etc...
		</section>
		<article>
			se vale
			<section>Esto NO se vale</section> <!pero no se vale seccion dentro de articulo>
		</article>
		<main>
			<section>
				<h2>Título de la sección</h2>
				<article>
					Texto, imagen, video, etc...
				</article>
				<article></article>
				<article></article>
				<article></article>
			</section>
		</main>

		<footer>
			Información de la empresa
			contactos, bolsa de trabajo
			Políticas de privacidad
			Derechos reservados, etc.
		</footer>
	</body>
</html>

<!aside: Muestra contenido tangencial. Contenido que puede tener o no, relación con la página.
Regularmente se pone en los extremos (izq o der)>
