<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8"> 
	<title>Sistema de Prueba</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="js/eventos.js"></script>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">


</head>
<body>
	<header>
		<h1>Sistema de prueba</h1>
		<img src="imagenes/logotec.png">
		<article id="tablita"></article>
		<nav>
			<ul>
				<li>
					<button class="btn btn-default" >
						<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
						Inicio
					</button>
				</li>
				<li>
					<button class="btn btn-primary" id="btnAlta">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
						Alta
					</button>
				</li>
				<li>
					<button class="btn btn-danger" id="btnBaja">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						Baja
					</button>
				</li>
				<li>
					<button class="btn btn-warning" id="btnCambio">
						<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
						Cambio
					</button>
				</li><li>
					<button class="btn btn-info" id="btnConsulta">
						<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
						Consulta
					</button>
				</li>
				
			</ul>
		</nav>
	</header>	
	<section id="entradaUsuario">
		<article>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Datos de usuario</h3>
				</div>
				<div class="panel-body">
					<input type="text" id="txtUsuario" class="form-control" placeholder="Nombre de Usuario">
					<input type="password" id="txtClave" class="form-control" placeholder="Contraseña">
					<button id="btnValidaUsuario" class="btn btn-primary btn-lg btn-block">Entrar</button>
				</div>
			</div>
		</article>
	</section>
	<main>
		<article id="artAltaUsuario">
			<h2>Alta de usuarios</h2>
			<input type="text" id="txtUsuarioAlta" placeholder="Usuario" class="form-control">
			<input type="nombre" id="txtNombreAlta" placeholder="Nombre" class="form-control">
			<input type="password" id="txtClaveAlta" placeholder="Clave" class="form-control">

			<select name="txtTipoAlta" id="txtTipo" class="form-control">
				<option value="ninguno">Seleccione una opción</option>
				<option value="administrador">Administrador</option>
				<option value="invitado">Invitado</option>
				<option value="colado">Colado</option>
			</select>
			<button class="btn btn-success btn-lg btn-block" id="btnGuardaUsuario">Guardar</button>
		</article>

		<article id="artBajaUsuario">
			<h2>Baja de usuarios</h2>
			<input type="text" id="txtUsuarioBaja" placeholder="Usuario" class="form-control">
			<button class="btn btn-success btn-lg btn-block" id="btnBajaUsuario">Eliminar</button>
		</article>

		<article id="artCambioUsuario">
			<h2>Cambio de usuarios</h2>
			<input type="text" id="txtUsuarioCambio" placeholder="Usuario" class="form-control">
			<select name="txtDatoCambio" id="txtDatoCambio" class="form-control">
				<option value="usuario">Usuario</option>
				<option value="nombre">Nombre</option>
				<option value="clave">Clave</option>
			</select>
			<input type="text" id="txtCambio" placeholder="Nuevo valor" class="form-control">
			<button class="btn btn-success btn-lg btn-block" id="btnCambioUsuario">Cambiar</button>
		</article>

		<article id="artConsultaUsuario">
			<h2>Consulta de Usuarios</h2>
			<input type="text" id="txtUsuarioConsulta" placeholder="Usuario" class="form-control">
			<button class="btn btn-success btn-lg btn-block" id="btnConsultaUsuario">Buscar</button>
		</article>

	</main>

</body>
</html>
